<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <input type="text" name="username" placeholder="Username" value="Usuario">
        <!-- Name es para que el servidor identifique el campo y validarlo -->
        <!-- Placeholder es una guia para que el usuario sepa que tiene que poner -->
        <!-- En value se va a guardar el dato que se envie, sera el slot que almacene la -->
        <input type="email" required>
        <input type="password">
        <input type="checkbox">
        <input type="radio">
        <input type="date">
        <input type="file">
        <input type="submit">
    </form>
</body>
</html>
